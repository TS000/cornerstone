<div class="heroCarousel-content{{#unless show_background}} heroCarousel-content--empty{{/unless}}">
    {{#if theme_settings.carouselBackground }}
    {{/if}}
    <div class="carousel-content-wrap"> 

    <h1 class="heroCarousel-title">{{{heading}}}</h1>
    <p class="heroCarousel-description">{{{text}}}</p>
        
    {{{ snippet "forms_search"}}}
    <form class="form" action="/search.php">
        <fieldset class="form-fieldset">
            <div class="form-field">
                <label class="is-srOnly" for="search_query">{{lang "search.quick_search.input_label"}}</label>
                <div class="input-wrap">
                <input class="form-input" data-search-quick name="search_query" id="search_query" data-error-message="{{lang 'search.error.empty_field'}}" placeholder="{{lang 'search.quick_search.input_placeholder'}}" autocomplete="on" onClick="return document.getElementById('search_query').value !=''"/>
                <button class="timmy search-icon" type="submit"><i class="fa fa-search" aria-hidden="true" onClick="return document.getElementById('search_query').value !=''"></i></button></div>
                
            </div>
        </div>
        </fieldset>
    </form>
</div>
</div>
