<div class="top-search">
    {{{ snippet "forms_search"}}}
    <form class="form" action="{{urls.search}}">
        <fieldset class="form-fieldset">
            <div class="form-field">
                <label class="is-srOnly" for="search_query">Search</label>
                <input class="form-input" data-search-quick name="search_query" id="search_query" data-error-message="{{lang 'search.error.empty_field'}}" placeholder="{{lang 'search.quick_search.input_placeholder'}}" autocomplete="on">
                <button class="timmy search-icon" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </div>
        </fieldset>
    </form>
    <!-- <section class="quickSearchResults" data-bind="html: results"></section> -->
</div>
